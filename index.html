<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Arkiv</title>
<style>
    body {
        background-color: black;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }

    input {
        font-size: 18px;
        padding: 8px;
        border: 1px white;
        outline: none;
    }

    h1 {
        font-weight: normal;
    }
</style>
</head>
<body>

<div id="innhold"></div>

<script>
    const riktigPassord = "personlig";

    function visSkjerm() {
        if (localStorage.getItem("tilgang") === "ja") {
            document.getElementById("innhold").innerHTML = `
                <div>
                    <h1>Akrivnotat</h1>
                    <p>
                    Dokumentet ble feilarkivert. Arkivet gjelder ikke innhold, 
                    men plassering. Dokumenter av personlig karakter kan ikke 
                    behandles uten avstand. Videre materiale er frigitt. 
                    </p>
                     <p>
                    - Arkivar X.
                    </p>
                </div>
            `;
        } else {
            document.getElementById("innhold").innerHTML = `
                <input type="password" id="passord" autofocus>
            `;

            document.getElementById("passord").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    if (this.value === riktigPassord) {
                        localStorage.setItem("tilgang", "ja");
                        location.reload();
                    } else {
                        this.value = "";
                    }
                }
            });
        }
    }

    visSkjerm();
</script>

</body>
</html>
