<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Arkivregister</title>
<style>
    body {
        background-color: black;
        color: white;
        font-family: "Times New Roman", serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        max-width: 700px;
    }

    h1 {
        font-weight: normal;
        letter-spacing: 2px;
        margin: 0;
    }

    .spacer {
        margin-top: 40px;
    }

    p {
        line-height: 1.6;
        margin: 20px 0;
    }

    input {
        background: black;
        color: white;
        border: 1px solid white;
        padding: 8px;
        font-size: 18px;
        text-align: center;
        outline: none;
        margin-top: 30px;
    }

    .small {
        font-size: 14px;
    }
</style>
</head>
<body>

<div id="innhold"></div>

<script>
const riktigPassord = "personlig";

function visSide() {
    const innhold = document.getElementById("innhold");

    if (localStorage.getItem("tilgang") === "ja") {
        innhold.innerHTML = `
            <div class="container">
                <h1>AKRIVNOTAT</h1>

                <p class="small">
                    avviket gjelder ikke innhold, men plassering
                </p>

                <div class="spacer"></div>

                <p>Dokumenter av personlig karakter kan ikke behandles uten avstand.</p>

                <div class="spacer"></div>

                <p>Videre materiale er frigitt.</p>

                <div class="spacer"></div>

                <p>- Arkivar X</p>
            </div>
        `;
    } else {
        innhold.innerHTML = `
            <div class="container">
                <h1>ARKIVREGISTER</h1>
                <p>OSLO BYARKIV</p>

                <div class="spacer"></div>

                <p>Sak 30/OSL</p>

                <div class="spacer"></div>

                <p>Tilgang til dette materialet er begrenset.</p>

                <div class="spacer"></div>

                <p>Dokumentet ble vurdert etter korrekt prosedyre, men aldri korrekt plassert.</p>

                <div class="spacer"></div>

                <p>Korrekt klassifisering kreves for videre innsyn.</p>

                <input type="password" id="passord" autofocus>
            </div>
        `;

        const passordFelt = document.getElementById("passord");
        passordFelt.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                if (this.value === riktigPassord) {
                    localStorage.setItem("tilgang", "ja");
                    location.reload();
                } else {
                    this.value = "";
                }
            }
        });
    }
}

visSide();
</script>

</body>
</html>
