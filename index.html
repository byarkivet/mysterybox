<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feil</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #ccc;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .screen {
      text-align: center;
      padding: 20px;
      max-width: 90%;
    }

    .glitch {
      font-size: 1.2rem;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .hidden {
      display: none;
    }

    input {
      margin-top: 15px;
      padding: 10px;
      width: 80%;
      max-width: 250px;
      background: #000;
      border: 1px solid #555;
      color: #fff;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #111;
      border: 1px solid #666;
      color: #fff;
      cursor: pointer;
    }

    .error {
      color: #a33;
      margin-top: 10px;
    }

    .solution {
      font-size: 2rem;
      letter-spacing: 4px;
      margin-top: 20px;
      color: #eee;
    }
  </style>
</head>
<body>

  <!-- ØDELAGT SKJERM -->
  <div class="screen" id="broken">
    <div class="glitch">SYSTEMFEIL 0x00013</div>
    <p>Kan ikke laste inn innhold.</p>
    <p>Datakorrupsjon oppdaget…</p>
    <p>Forsøker gjenoppretting…</p>
  </div>

  <!-- EKTE INNHOLD -->
  <div class="screen hidden" id="real">
    <h1>Låst</h1>
    <p>Skriv inn passordet.</p>

    <input type="password" id="password" placeholder="Passord" />
    <br />
    <button onclick="checkPassword()">Åpne</button>

    <div class="error" id="error"></div>
  </div>

  <script>
    // Fake reparasjon
    setTimeout(() => {
      document.getElementById("broken").classList.add("hidden");
      document.getElementById("real").classList.remove("hidden");
      document.title = "Adgang krever passord";
    }, 4000);

    function checkPassword() {
      const input = document.getElementById("password").value.toLowerCase();
      const error = document.getElementById("error");
      const real = document.getElementById("real");

      if (input === "treplanke") {
        real.innerHTML = `
          <h1>Tilgang gitt</h1>
          <p>Løsningsord:</p>
          <div class="solution">KJELLER</div>
        `;
      } else {
        error.textContent = "Feil passord. Systemet avviser deg.";
      }
    }
  </script>

</body>
</html>
